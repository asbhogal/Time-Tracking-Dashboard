<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SITE FAVICON -->
    <link rel="shortcut icon" href="/favicon-32x32.a89af6ed.png" type="image/x-icon" sizes="32x32">
    <!-- SITE TITLE -->
    <title>Time Tracking Dashboard</title>
    <!-- SITE DESCRIPTION -->
    <meta name="description" content="A time tracking dashboard created for the Frontend Mentor challenge.">
    <!-- SITE AUTHORS -->
    <meta name="author" content="Aman Singh Bhogal & Frontend Mentor">
    <!-- MAIN STYLESHEET -->
    <link rel="stylesheet" href="/style.a6dae8f7.css">
    <!-- FONT AWESOME STYLESHEET -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
<script src="/style.a6dae8f7.js"></script></head>
<body>
    <div class="container">
        <section id="profile-info" class="info-card">
            <div class="profile-card-container">
                <div class="profile-info-section">
                    <img class="profile-photo" src="/image-jeremy.71ba59a9.png" width="100px" height="100px" alt="A young black man smiling at the camera with a colored top.">
                    <h1>Report for<br><span>Jeremy Robson</span></h1>
                </div>
            </div>
            <nav class="profile-card-list">
                <ul>
                    <li>Daily</li>
                    <li class="active">Weekly</li>
                    <li>Monthly</li>
                </ul>
            </nav>
        </section>
        <section id="work-card" class="info-card">
            <div class="inner-card-container">
                <div class="sub-category-banner">
                    Work
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>
        </section>
        <section id="play-card" class="info-card">
            <div class="inner-card-container">
                <div class="sub-category-banner">Play
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>
        </section>
        <section id="study-card" class="info-card">
            <div class="inner-card-container">
                <div class="sub-category-banner">Study
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>
        </section>
        <section id="exercise-card" class="info-card">
            <div class="inner-card-container">
                <div class="sub-category-banner">
                    Exercise
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>
        </section>
        <section id="social-card" class="info-card">
            <div class="inner-card-container">
                <div class="sub-category-banner">
                    Social
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>
        </section>
        <section id="self-care-card" class="info-card">
            <div class="inner-card-container">
                <div class="sub-category-banner">
                    Self Care
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
